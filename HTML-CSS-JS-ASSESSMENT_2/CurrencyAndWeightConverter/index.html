<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="/CurrencyAndWeightConverter/js/currency.js"></script>
		<script src="/CurrencyAndWeightConverter/js/weight.js"></script>
        <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script src="/jQuery-3.3.1/jquery-3.3.1.slim.min.js" ></script>
		<script src="/popper.js/popper.min.js" ></script>
		
	</head>
<body onload="convertCurrency();convertWeight();">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3 class="text-center">Currency Converter</h3>
				<table class="table">
					<tbody>
							<tr>
									<td><input type="number" id="fromAmount" value="0" onkeyup="convertCurrency()"></td>
									<td>
										<select name="" id="from" onchange="convertCurrency()">
											<option value="USD">US Dollar (USD)</option>
											<option value="EUR">Euro (EUR)</option>
											<option value="INR" selected>Indian Rupee (INR)</option>
											<option value="CNY">Yuan Renminbi (CNY)</option>
											<option value="IDR">Rupiah (IDR)</option>
											<option value="MXN">Mexican Peso (MXN)</option>
											<option value="PKR">Pakistan Rupee (PKR)</option>
											<option value="PHP">Philippine Peso (PHP)</option>
											<option value="THB">Baht(THB)</option>
											<option value="AFN">Afghani (AFN)</option>
										</select>
									</td>
								</tr>
								<tr>
									<td><input type="number" id="toAmount" disabled></td>
									<td>
										<select name="" id="to" onchange="convertCurrency()">
											<option value="USD" selected>US Dollar (USD)</option>
											<option value="EUR">Euro (EUR)</option>
											<option value="INR" >Indian Rupee (INR)</option>
											<option value="CNY">Yuan Renminbi (CNY)</option>
											<option value="IDR">Rupiah (IDR)</option>
											<option value="MXN">Mexican Peso (MXN)</option>
											<option value="PKR">Pakistan Rupee (PKR)</option>
											<option value="PHP">Philippine Peso (PHP)</option>
											<option value="THB">Baht(THB)</option>
											<option value="AFN">Afghani (AFN)</option>
											</select>
										</td>
								</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-2"></div>
		</div><hr>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
					<h3 class="text-center">Weight Converter</h3>
					
					<div>
					<table class="table">
					
							<tr>
								<td><input type="number" id="fromWeight" value="0" onkeyup="convertWeight()"></td>
								<td>
									<select name="unit" id="fromW" onchange="convertWeight()">
										<option value = "g" selected>Gram</option>
										<option value = "kg">Kilogram</option>
										<option value = "ounce">Ounce</option>
										<option value = "lb">Pound</option>
										<option value = "t">U.S. Ton</option>
										<option value="mg">Miligrams</option>
									</select>
								</td>	
							</tr>
							<tr>
								<td><input type="text" id="toWeight"  disabled></td>
								<td>
									<select name="" id="toW" onchange="convertWeight()">
										<option  value="g" >Gram</option>
										<option  value="kg" selected>Kilogram</option>
										<option  value="ounce">Ounce</option>
										<option  value="lb">Pound</option>
										<option  value="t">U.S. Ton</option>
										<option value="mg">Miligrams</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><input type="Reset" value="Start Over" width=100></td>
								<td><input type="button" value="Convert" onClick="toCM()" width=150></td>
							</tr>
					</table>
					</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
