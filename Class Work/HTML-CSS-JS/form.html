<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for=""><b>NAME</b></label><br>
            <input type="text" name="name" id="" placeholder="enter name" required>
        </div><br>
        <div>
            <label for=""><b>EMAIL</b></label><br>
            <input type="email" name="email" id="" placeholder="enter email" required>
        </div><br> 
        <div>
            <label for=""><b>PHONE</b></label><br>
            <input type="tel" name="phone" id="" placeholder="enter phone" required>
        </div><br>
        <div>
            <label for=""><b>GENDER</b></label><br>
            <input type="radio" name="gender" id="" >MALE
            <input type="radio" name="gender" id="">FEMALE
            <input type="radio" name="gender" id="">OTHERS
        </div><br>
        <div>
            <label for=""><b>JOINING MONTH</b></label>
            <select name="" id="" none required>
                <option value="SELECT" selected disabled>SELECT</option>
                <option value="JAN">JAN</option>
                <option value="FEB">FEB</option>
                <option value="MAR">MAR</option>
                <option value="APR">APR</option>
                <option value="MAY">MAY</option>
                <option value="JUN">JUN</option>
                <option value="JUL">JUL</option>
                <option value="AUG">AUG</option>
                <option value="SEP">SEP</option>
                <option value="OCT">OCT</option>
                <option value="NOV">NOV</option>
                <option value="DEC">DEC</option>
            </select>
        </div><br>
        <div>
            <input type="checkbox" name="" id="">I Agree<br>
        </div><br>
        <div>
            <input type="submit" value="SUBMIT">&nbsp;<input type="reset" value="RESET">
        </div>
    </form>
</body>
</html>
