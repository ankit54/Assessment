<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
         <div class="card offset-3 col-sm-6 col-6 col-md-6 col-lg-6 col-xl-6 mt-5 bg-info">
            <div class="card-body">
                    <form action="" method="POST" role="form">
                            <legend>Login</legend>
                        
                            <div class="form-group">
                            <label for="">Username</label>
                                <input type="text" class="form-control" id="" placeholder="username">
                            </div> 
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control" type="password" name="" placeholder="password">
                            </div>
                            
                        
                            <button type="submit" class="btn btn-success float-right">Submit</button>
                        </form>
            </div>
         </div>
         
            
    </div>
    


    <script src="js/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
